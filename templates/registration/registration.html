{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
     <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    {% for error in form.errors %}
      {{ form.errors[error] }}
    {% endfor %}
    {% for field in form %}
      <p>
        {{ field.label_tag() }}<br>
        {{ field }}

      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
