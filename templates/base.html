<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="{{ static('hh.png') }}" />
    <title>Hh skill stats</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      type="text/javascript"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{{ static('style.css') }}" />
  </head>
  <body style="background-color: #f2f2f2">
    <header>
      <div class="container-header">
        <div class="navbar-wrap">
          <a href="/" class="navbar-brand"
            ><img class="logo-brand" src="{{ static('job.png') }}" alt="logo"
            /><span id="example" class="brand-name">Skill stats</span></a>
          <ul class="navbar-menu">
            <li>
              <a href="{{ url('list_trackers') }}"
                ><span class="fs-5">All trackers</span></a
              >
            </li>
          </ul>
        </div>
        <div class="hidden_search_bar" id="hidden_search_bar"></div>
        <ul class="nav nav-pills font-size-nav">
          <!-- если чел зареган -->
          {% if request.user.is_authenticated %}
          <li class="nav-item mx-1">
            <a href="{{ url('logout') }}" class="nav-link active" aria-current="page" >Log out</a>
          </li>
          <!-- если чел НЕ зареган -->
          {% else %}
          <li class="nav-item mx-1">
            <a href="{{ url('registration') }}" class="nav-link active" aria-current="page" >Sign up</a
            >
          </li>
          <li class="nav-item mx-1">
            <a href="{{ url('login') }}" class="nav-link active log-in-text" aria-current="page" >Log in</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </header>
    <!-- Сообщения об ошибках -->
    {% for message in get_messages(request) %}
    <div id="message" class="alert alert-warning {% if message.tags %}{{ message.tags }}{% endif %}" role="alert"
    >
      {{ message }}
    </div>
    {% endfor %}

    <!-- Контент страницы -->
    {% block content %} {% endblock %}
  </body>
</html>
<script>
  $(function () {
    $("#message").delay(5000).slideUp(300);
  });
</script>
